name: run tasks

on:
  schedule:
    - cron: "0 10 */5 * *"

jobs:
  delete_users:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: run the tasks
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DB: ${{ secrets.DB }}
        run: python tasks.py
