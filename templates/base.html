<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #menu-toggle:checked + #menu {
          display: block;
        }
    </style>
    <title>Whisper - {% block title %}  {% endblock title %}</title>
    {% block head %}
        
    {% endblock head %}
</head>
<body class="bg-zinc-800 text-white">
    <header class="lg:px-16 px-6 bg-black flex flex-wrap items-center z-10 lg:py-0 py-2 text-white sticky top-0">
        <div class="flex-1 flex justify-between items-center">
          <a href="/" class="text-xl hover:text-lime-700">
            WhisPer!
        </a>
      </div>
       <label for="menu-toggle" class="pointer-cursor lg:hidden block"><svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></label>
      <input class="hidden" type="checkbox" id="menu-toggle" />
      <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
        <nav>
          <ul class="lg:flex items-center justify-between text-base text-white pt-4 lg:pt-0">
            {% if current_user.is_authenticated %}
            <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-lime-700" href="{{url_for('join')}}">Join a room</a></li>
            <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-lime-700" href="{{url_for('logout')}}">Logout</a></li>    
            <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-lime-700" href="#">{{current_user.username}}</a></li>    
            {% else %}
            <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-lime-700" href="{{url_for('login')}}">Login</a></li>    
            <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-lime-700" href="{{url_for('register')}}">Register</a></li>    
                
            {% endif %}
                
            
          </ul>
        </nav>
        
      </div>
      </header>
    {% block body %}
        
    {% endblock body %}
</body>
{% block bottom %}
    
{% endblock bottom %}
</html>
