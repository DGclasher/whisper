{% extends 'base.html' %}
{% block title %}
    Create Room
{% endblock title %}
{% block body %}
<div class="flex flex-col items-center w-[100%] h-[100%] gap-y-2">
    {% if message %}
    <div class="mb-3 w-[400px] md:w-[600px] h-[80px] opacity-70 mt-3 bg-red-500 items-center justify-center flex flex-col rounded-xl" id="warning">
        <h2 class="text-xl text-black">{{message}}</h2>
    </div>
    {% endif %}
    <div class="flex flex-col mt-3 w-[400px] md:w-[600px] justify-center h-[500px] bg-zinc-900 rounded-xl">
        <form action="/create_room" method="post" class="gap-y-3 flex flex-col items-center justify-center">
            <label class="text-2xl">Room Name</label>
            <input type="text" class="w-[90%] h-[40px] rounded-xl bg-zinc-700 text-white p-2" name="room_name">
            <label class="text-2xl">Members</label>
            <input type="text" name="members" class="w-[90%] h-[60px] rounded-xl bg-zinc-700 text-white p-2">
            <button type="submit" class="mt-3 bg-lime-700 hover:bg-lime-800 p-2 rounded-xl">Create</button>
        </form>
    </div>
</div>
{% endblock body %}
{% block bottom %}
    <script>
        setTimeout(()=>{
            document.getElementById("warning").style.display = "none";
        }, 5000)
    </script>
{% endblock bottom %}
