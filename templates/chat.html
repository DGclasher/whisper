{% extends 'base.html' %}
{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
{% endblock head %}
{% block title %}
    Chat Room
{% endblock title %}
{% block body %}
    <div class="flex flex-col items-center">
        <h1>Welcome {{ username }} to room {{ room }}</h1>
        <div id="messages" class="flex flex-col">
        </div>
        <form action="" id="message_input_form">
            <input type="text" placeholder="hey!" id="message_input">
            <button type="submit">Send</button>
        </form>
        <button id="leave-btn">Leave Room</button>
    </div>
{% endblock body %}
{% block bottom %}
    <script>
        let socket = io.connect('http://127.0.0.1:5000')
        socket.on('connect', ()=>{
            socket.emit('join', {
                username: "{{username}}",
                room: "{{room}}"
            })
            let message_input = document.getElementById('message_input')
            document.getElementById('message_input_form').onsubmit = (e)=>{
                e.preventDefault()
                let message = message_input.value.trim()
                if(message.length){
                    socket.emit('send_message', {
                        username: "{{username}}",
                        room: "{{room}}",
                        message: message
                    })
                }
                message_input.value = ""
                message_input.focus()
            }
            document.getElementById('leave-btn').onclick = ()=>{
                socket.emit('leave', {
                    username: "{{username}}",
                    room: "{{room}}"
                })
            }
        })
        socket.on('join_room', (data)=>{
            console.log(data);
            const messages = document.getElementById('messages')
            const newNode = document.createElement('p1')
            newNode.innerHTML = `<b>${data.username}</b> has joined the party`
            messages.appendChild(newNode)
        })
        socket.on('receive_message', (data)=>{
            const newNode = document.createElement('p1')
            newNode.innerHTML = `<b>${data.username}</b>: ${data.message}`
            document.getElementById('messages').appendChild(newNode)
        })
        socket.on('leave_room', (data)=>{
            console.log(`${data.username} has left the room`);
        })
    </script>
{% endblock bottom %}
